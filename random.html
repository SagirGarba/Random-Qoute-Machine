<!DOCTYPE html>
<html>
    <head> 
        <script src="random.js"></script>  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="general" onload = "changeQuote()">
                <div>
        <section class="col-xs-4 col-xs-offset-4">
            <h1>Random Quote Machine</h1>
            <h3 class="col-xs-offset-2">By Sagir Garba</h3>
        </section>

        <section class="col-xs-6 col-xs-offset-3">
            <div id="quote-box" class="col-xs-8 col-xs-offset-2">
                <h1 id="text">
                    <q id="quote1"></q>
                </h1>
                <p id="author" class="col-xs-offset-8">
                      <cite></cite>                                            
                </p>
                
                <a href="www.facebook.com" id="tweet-quote">Tweet-Quote<i class="fab fa-twitter"></i></a>
                <button id="new-quote" class="col-xs-offset-4" onClick = "setTimeout(changeQuote(), 250);">New-Quote</button>
            </div>
        </section>
        <section class="col-xs-4 col-xs-offset-4">
            <h4 class="col-xs-offset-2">Thank you Allah</h4>
        </section>
    </div>
    </body>
    
</html>
